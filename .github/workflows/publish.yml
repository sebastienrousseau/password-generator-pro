name: "Build Password Generator Pro"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-binaries:
    name: "Build binaries"
    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x]
        rust_version: [stable]
        platform:
          # Windows
          - { id: windows, target: x86_64-pc-windows-msvc, os: windows-latest }
          - { id: windows, target: aarch64-pc-windows-msvc, os: windows-latest }

          # Ubuntu with default features
          - { id: ubuntu, target: x86_64-unknown-linux-gnu, os: ubuntu-latest }

          # macOS
          - { id: macos, target: x86_64-apple-darwin, os: macos-latest }
          - { id: macos, target: aarch64-apple-darwin, os: macos-latest }

    env:
      APP_VERSION: "0.0.1"
      RUST_BACKTRACE: 1
      CARGO_INCREMENTAL: 0
      RUSTFLAGS: "-C debuginfo=0"
      OPTIONS: ${{ matrix.platform.options }}
      FEATURES: ${{ format(',{0}', matrix.platform.features ) }}
      CMD: ${{ matrix.platform.cmd }}

    runs-on: ${{ matrix.platform.os }}

    steps:
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.rust_version }}

      - name: Install musl tools
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install -y musl-tools

      - name: Cache cargo folder
        uses: actions/cache@v2
        with:
          path: ~/.cargo
          key: ${{ matrix.platform.target }}-${{ env.APP_VERSION }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          target: ${{ matrix.platform.target }}
          toolchain: ${{ matrix.rust_version }}

      - name: Install Gtk (ubuntu only)
        if: matrix.platform.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            curl \
            libasound2-dev \
            libayatana-appindicator3-dev \
            libgtk-3-dev \
            librsvg2-dev \
            libsoup2.4-dev \
            libssl-dev \
            libwebkit2gtk-4.0-dev \
            wget \

      - name: Install GCC Multilib
        if: (matrix.platform.os == 'ubuntu-latest') && contains(matrix.platform.target, 'i686')
        run: sudo apt-get install gcc-multilib

      - name: Install cargo-apk
        if: contains(matrix.platform.target, 'android')
        run: cargo install cargo-apk

      - name: Release build
        uses: actions-rs/cargo@v1.0.3
        with:
          command: build
          args: --release --target ${{ matrix.platform.target }} --features $FEATURES
          path: src-tauri/

      - name: Create macOS DMG
        if: contains(matrix.platform.target, 'darwin')
        run: |
          cd src-tauri/
          cargo install cargo-bundle
          cargo bundle --release --target ${{ matrix.platform.target }}

      - name: Create Windows MSI
        if: contains(matrix.platform.target, 'windows')
        run: |
          cd src-tauri/
          cargo install cargo-wix
          cargo wix --release --target ${{ matrix.platform.target }}

      - name: Create Linux AppImage
        if: contains(matrix.platform.target, 'linux')
        run: |
          cd src-tauri/
          cargo install cargo-make
          cargo make --release --target ${{ matrix.platform.target }} appimage

      - name: Create Linux deb
        if: contains(matrix.platform.target, 'linux')
        run: |
          cd src-tauri/
          cargo install cargo-make
          cargo make --release --target ${{ matrix.platform.target }} deb

      - name: Create Linux rpm
        if: contains(matrix.platform.target, 'linux')
        run: |
          cd src-tauri/
          cargo install cargo-make
          cargo make --release --target ${{ matrix.platform.target }} rpm
